# ~/.tmuxinator/shoptymizeClient.yml

name: shoptymizeClient
root: ~/Projects/Shoptymize/SeoTool/client/


# Source custom .tmux.conf.
tmux_options: -f $TMUX_CONFIG


# Use the Editor window and pane 1 on startup.
startup_window: Editor
startup_pane: 1



windows:
  - Client:
      layout: even-horizontal
      panes:
        - cd src && vim

  - Terminals:
      layout: even-horizontal
      panes:
        - clear Enter
        - clear Enter

  - References:
      layout: even-horizontal
      panes:
        - cd ~/Documents/Skills/React/ && vim
