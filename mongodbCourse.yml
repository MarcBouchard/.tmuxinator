# ~/.tmuxinator/mongodbCourse.yml

name: mongodbAggregationCourse
root: ~/Documents/Skills/MongoDB/MongoUniversity/Aggregation/


# Source tmux.conf.
tmux_options: -f $TMUX_CONFIG


# Use the Shell window and pane 1 on startup.
startup_window: Shell
startup_pane: 1



windows:
  - Shell:
      layout: even-horizontal
      panes:
        - ./dbConnect

  - Notes:
      layout: even-horizontal
      panes:
        - vim ~/Documents/Notes/mongodb.notes
