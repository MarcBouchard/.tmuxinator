# ~/.tmuxinator/python.yml

name: python
root: ~/Documents/Skills/Python/


# Source custom .tmux.conf.
tmux_options: -f $TMUX_CONFIG


# Use the Editor window and pane 1 on startup.
startup_window: Editor
startup_pane: 1



windows:
  - Editor:
      layout: even-horizontal
      panes:
        - vim ~/Documents/Notes/Python/

  - Scripting:
      layout: even-horizontal
      panes:
        - vim
        - ipython3

  - Terminals:
      layout: even-horizontal
      panes:
        - clear Enter
        - clear Enter
